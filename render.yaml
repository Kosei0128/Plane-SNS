services:
  - type: web
    name: plane-sns
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      # Supabase
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      # Admin
      - key: ADMIN_SESSION_SECRET
        sync: false
      
      # PayPay
      - key: PAYPAY_ACCESS_TOKEN
        sync: false
      - key: PAYPAY_REFRESH_TOKEN
        sync: false
      - key: PYTHON_PATH
        value: python3
      
      # Node Environment
      - key: NODE_ENV
        value: production
